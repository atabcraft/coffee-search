<form (ngSubmit)="onSign(f)" #f="ngForm">
 
  <div class="form-group">
    <label for="username">Username </label>
    <input class="form-control" type="text" id="username" name="username" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" id="password" name="password" ngModel>
  </div>
  <div class="form-group">
      <input type="checkbox" name="rememberMe" id="remember" ngModel/>
      <label class="padding-left" for="rememberMe">Remember me</label>
	</div>
  <button class="btn btn-primary" type="submit">Sign In</button>
</form>
