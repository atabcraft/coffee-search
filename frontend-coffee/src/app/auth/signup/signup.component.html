<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input required class="form-control" type="text" id="firstName" name="firstName" #firstName="ngModel" ngModel>
    <span *ngIf="!firstName.valid && firstName.touched" class="help-block text-danger">
        Please enter valid first name
    </span>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input required class="form-control" type="text" id="lastName" name="lastName" #lastName="ngModel" ngModel>
    <span *ngIf="!lastName.valid && lastName.touched" class="help-block text-danger">
      Please enter valid last name
    </span>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input required
      class="form-control"
      type="email"
      id="email"
      name="email"
      email
      #email="ngModel"
      ngModel>
    <span  *ngIf="!email.valid && email.touched" class="help-block text-danger" >
      Please enter valid email
    </span>
  </div>
  <div class="form-group">
    <label for="login">Username</label>
    <input required class="form-control" type="text" id="login" name="username" #login="ngModel" ngModel>
    <span *ngIf="!login.valid && login.touched" class="help-block text-danger">
      Please enter valid login
    </span>
  </div> 
  <div class="form-group">
    <label for="password">Password</label>
    <input 
      required
      class="form-control" 
      type="password" 
      id="password" 
      name="password" 
      #password="ngModel" 
      ngModel
      minlength=4 
      maxlength=50>
    <div *ngIf="!password.valid && password.touched" class="help-block text-danger">
      <span *ngIf="password.errors.minlength">
        Password is to weak please enter more than 4 signs.
      </span>
      <span *ngIf="password.errors.maxlength" class="help-block text-danger">
        Password is to long please enter less than 50 signs.
      </span>
    </div>
   
  </div>
  <div class="form-group">
    <input  required type="hidden" name="authorities" [ngModel]="currentRole">
    <label for="authorities">User role in system</label>
    <select class="form-control" name="role"  id="role">
      <option ngDefaultControl *ngFor="let authority of userRoles" [ngModel]="currentRole" [ngModelOptions]="{standalone: true}" [value]="authority.value">{{authority.desc}}</option>
    </select>
  </div>
  <alert *ngIf="errorHappened" type="danger">
      <strong>Oh snap!</strong> Change a few things up and try submitting again.
    </alert>
  <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Sign Up</button>
</form>
