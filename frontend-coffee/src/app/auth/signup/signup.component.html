<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input class="form-control" type="text" id="firstName" name="firstName" ngModel>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input class="form-control" type="lastName" id="lastName" name="lastName" ngModel>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" type="email" id="email" name="email" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" id="password" name="password" ngModel>
  </div>
  <button class="button button-primary" type="submit">Sign Up</button>
</form>
